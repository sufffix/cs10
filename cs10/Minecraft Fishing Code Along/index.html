<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Fishing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Minecraft Fishing</h1>
  <hr>

  <h2>Select a Character:</h2>
  <p>
    <img id="steveImg" class="character-img active" src="img/steve.jpg" alt="Steve">
    <img id="alexImg" class="character-img" src="img/alex.jpg" alt="Alex">
  </p>
  <hr>

  <h2>Simulate Fishing</h2>
  <p>
    <button id="fishBtn">Fish</button>
    <button>+5</button>
    <button>Until 200 Cod</button>
  </p>

  <p>
    <img id="img-result" src="img/Fishing-Rod.png" alt="Pufferfish">
  </p>

  <p>
    <img src="img/Raw-Cod.png" alt="Raw Cod" width="20px"> Raw Cod: <span id="numCod">0</span> |
    <img src="img/Raw-Salmon.png" alt="Raw Salmon" width="20px"> Raw Salmon: <span id="numSalmon">0</span>
  </p>
  <p>
    <img src="img/Tropical-Fish.png" alt="Tropical Fish" width="20px"> Tropical Fish: <span id="numTropical">0</span> |
    <img src="img/Pufferfish.png" alt="Pufferfish" width="20px"> Pufferfish: <span id="numPuffer">0</span>
  </p>

  <!-- load js -->
  <script src="script.js"></script>
</body>

</html>

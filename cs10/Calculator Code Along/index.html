<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>

        <!-- Title Header -->
        <h1>Average Calculator</h1>
        <hr>

        <!-- Calculator Inputs -->
        <h2>Inputs</h2>
        <p>Please enter three numbers:</p>
        <ul>
            <li>Number 1: <input id="num1" type="number"></li>
            <li>Number 2: <input id="num2" type="number"></li>
            <li>Number 3: <input id="num3" type="number"></li>
        </ul>
        <p><button id="calcBtn">Calculate Average</button></p>

        <!-- Output -->
        <h2>Output</h2>
        <p>The average of the three numbers is: <span id="aveOut">----</span></p>
        
        <!-- load js -->
        <script src="script.js"></script>

    </body>
</html>
